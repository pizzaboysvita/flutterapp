name: pizza_boys
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  flutter_screenutil: ^5.9.3
  lottie: ^3.3.1
  carousel_slider: ^5.1.1
  font_awesome_flutter: ^10.8.0
  scroll_to_hide: ^2.2.1
  flutter_image_compress: ^2.4.0
  cached_network_image: ^3.4.1
  path_provider: ^2.1.5
  shimmer: ^3.0.0
  flutter_chat_ui: ^2.9.0
  flutter_chat_types: ^3.6.2
  uuid: ^4.5.1
  flutter_platform_widgets: ^9.0.0
  icons_launcher: ^3.0.1
  google_maps_flutter: ^2.12.3
  google_places_flutter: ^2.1.0
  flutter_secure_storage: ^9.2.4
  image_picker: ^1.2.0
  connectivity_plus: ^7.0.0
  shared_preferences: ^2.5.3
  go_router: ^16.2.1
  permission_handler: ^12.0.1
  geocoding: ^4.0.0
  dio: ^5.9.0
  intl: ^0.20.2
  flutter_stripe: ^12.0.2
  firebase_core: ^4.1.1
  firebase_messaging: ^16.0.2
  overlay_support: ^2.1.0
  flutter_local_notifications: ^19.4.2
  firebase_remote_config: ^6.0.2
  jwt_decoder: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lotties/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-Light.ttf
          weight: 300
